<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings — SterileLoop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .center{max-width:980px;margin:48px auto;padding:28px;background:var(--card);border-radius:12px;border:1px solid rgba(11,68,33,0.03);box-shadow:0 6px 20px rgba(8,56,24,0.04)}
    a.back{color:var(--accent-dark);font-weight:600;display:inline-block;margin-bottom:12px}
    h1{color:var(--accent-dark)}
    p.lead{color:#475569}
    label{display:block;margin-top:8px}
    input,select{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(11,68,33,0.03);background:transparent;color:var(--accent-dark)}
    .muted{color:#475569}
  </style>
</head>
<body>
  <div class="flex h-screen">
    <aside id="sideMenu" class="w-64 bg-white border-r hidden md:block">
      <div class="p-4 border-b">
  <a href="index.html" class="brand"><img src="public/images/logo.png" alt="SteriLink logo" class="brand-logo"/><span class="brand-text">SteriLink</span></a>
        <div class="text-sm text-gray-500">Navigation</div>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li><a href="dataset.html" class="block p-2 rounded hover:bg-green-50 text-gray-700">Data Set used</a></li>
          <li><a href="api.html" class="block p-2 rounded hover:bg-green-50 text-gray-700">API</a></li>
          <li><a href="formula.html" class="block p-2 rounded hover:bg-green-50 text-gray-700">Formula</a></li>
          <li><a href="reports.html" class="block p-2 rounded hover:bg-green-50 text-gray-700">Reports</a></li>
          <li><a href="settings.html" class="block p-2 rounded hover:bg-green-50 text-gray-700">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <div class="flex-1 flex flex-col">
      <header class="topbar">
  <a href="index.html" class="brand"><img src="public/images/logo.png" alt="SteriLink logo" class="brand-logo"/></a>
        <div class="actions"><a href="index.html" class="brand-action">Back to Dashboard</a></div>
      </header>

      <main class="p-6">
        <main class="center">
          <a class="back" href="index.html">← Back to dashboard</a>
          <h1>Settings</h1>
          <p class="lead">Demo settings — tweak assumptions and debug options here (client-side only).</p>

          <label>Default GHG factor (kg CO₂e per lb pesticide)
            <input id="ghgFactor" value="5" />
          </label>
          <label>Default water per acre (gal)</label>
            <input id="waterPerAcre" value="600" />

          <div style="margin-top:12px"><button id="saveBtn">Save (local)</button></div>
          <div class="muted" style="margin-top:10px">These settings are stored in localStorage for the demo.</div>

          <script>
            document.getElementById('saveBtn').addEventListener('click', ()=>{
              const s = {ghgFactor:document.getElementById('ghgFactor').value, waterPerAcre:document.getElementById('waterPerAcre').value};
              localStorage.setItem('sterile_settings', JSON.stringify(s));
              alert('Saved to localStorage (demo)');
            });
          </script>
        </main>
      </main>
    </div>
  </div>
</body>
</html>
